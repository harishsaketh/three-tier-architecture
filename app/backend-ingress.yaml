apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  labels:
    author: hari
spec:
  ingressClassName: nginx-example
  rules:
  - host: my-backend-service.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: backend-service
            port: 
              number: 8080
